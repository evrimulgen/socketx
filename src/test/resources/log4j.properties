log4j.rootCategory=warn, CONSOLE, NULL

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %t %C{1}.%M(): %m%n
log4j.appender.CONSOLE.threshold=warn

log4j.appender.NULL=org.apache.log4j.varia.NullAppender
log4j.appender.NULL.threshold=trace

log4j.logger.io=info
log4j.logger.org=info
log4j.logger.com=info
log4j.logger.com.obsidiandynamics.socketx=trace
